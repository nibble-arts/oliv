[ARTICLE_INDEX]ARTICLE_INDEX_001 ='Willkommen
&nbsp;'ARTICLE_INDEX_002 ='beim OLIV Content Management System'ARTICLE_INDEX_003 ='OLIV ist ein Content-Management-System, das eigentlich f&uuml;r den Ersatz einer bestehenden Internet-Pr&auml;sentation begonnen wurde, die auf sehr unsauber programmierten und unflexieblen Scripten basierte. Um den gew&uuml;nschten Anforderungen gerecht zu werden, entstanden einige Vorgaben:'ARTICLE_INDEX_004 ='Multilingualität in allen Funktionen'ARTICLE_INDEX_005 ='Multisessionfähigkeit'ARTICLE_INDEX_006 ='Erweiterbarkeit durch Module'ARTICLE_INDEX_007 ='Nur PHP > 5.3 aber keine Datenbank nötig'ARTICLE_INDEX_008 ='Einfachste Bedienung'ARTICLE_INDEX_009 ='Multilingualtiät'ARTICLE_INDEX_010 ='Auch andere CM-Systeme beherrschen die Darstellung in mehreren Sprachen. Der Wunsch bei OLIV war jedoch die Integration der Mehrsprachigkeit tief im Grundsystem zu verankern und auf alle Funktionen anzuwenden. So werden zum Beispiel auch die klar lesbaren URLs in die jeweilige Sprache übersetzt.'ARTICLE_INDEX_011 ='Eine Besonderheit ist auch der mehrsprachige Umgang mit Texten. So wird ein Text von dem ursprünglichen Autor in seiner Sprache verfasst. Der Übersetzer kann nun die einzelnen Teile, wie Überschriften, Absätze, Aufzählungen, etc. einzeln übersetzten. Die Grundstruktur bleibt dabei aber unverändert und ist nur einmal definiert. Wird vom Ursprungsautor eine Änderung vorgenommen, so wird der Übersetzer durch ein internes Messaging-System über diese Änderung benachrichtigt.'ARTICLE_INDEX_012 ='Bei der Suche ist es so möglich bei der Anzeige der deutschen Version auch anderssprachige Begriffe zu finden, und den entsprechenden deutschen Text anzuzeigen (mit einem Hinweis auf den gesuchten Begriff).'ARTICLE_INDEX_013 ='Multisession'ARTICLE_INDEX_014 ='Obwohl OLIV relativ schlank ist, bestand der Wunsch mit einer Installation mehrere Seiten betreiben zu können. Daraus ist ein Session-Modell entstanden. Jede Website kann innerhalb seiner Session alle Inhalte, Templates und Bilder selbst verwalten, nutzt jedoch den nur einmal installierten Core von OLIV.'ARTICLE_INDEX_015 ='Systemanforderungen'ARTICLE_INDEX_016 ='OLIV benötigt zum Betrieb lediglich PHP in einer Version nach 5.3. Es ist so ausgelegt, dass jegliche Daten in XML oder INI Files abgelegt werden und somit keine Datenbank benötigt wird. Die Einbindung von Datenbanken ist für Module natürlich möglich und wird in Form eines relationalen Datenbankmoduls auch realisiert.'ARTICLE_INDEX_017 ='Das OLIV-Grundsystem verzichtet primär auf den Einsatz von JavaScript für die reine Anzeige der Seite. Solche Erweiterungen können nachtrüglich eingeführt werden. Für den Administrator ist JavaScript für die komfortable Bearbeitung der Texte vorgesehen und nutzt den TinyMCE Editor.'ARTICLE_INDEX_018 ='Bedienung'ARTICLE_INDEX_019 ='Das Bedienungskonzept ist auf weitestgehende Einfachheit ausgelegt. Ein UNIX/LINUX-artiges Rechtesystem ermöglicht auf Modul- und Seiten- und Artikelebene ein direktes Editieren auf der Seite. Es wird nur für die Systemeinstellungen eine Art Backend genutzt, alle sonstigen Einstellungen erfolgen in der normalen Seitenansicht.'